<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Nova Aposta</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/addwager}" th:object="${wager}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="creditAccountId" class="col-form-label">Número da Conta</label>
                        <input type="text" th:field="*{creditAccountId}" class="form-control" id="creditAccountId" placeholder="Número da Conta">
                        <span th:if="${#fields.hasErrors('creditAccountId')}" th:errors="*{creditAccountId}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="key" class="col-form-label">Chave</label>
                        <input type="text" th:field="*{key}" class="form-control" id="key" placeholder="Chave">
                        <span th:if="${#fields.hasErrors('key')}" th:errors="*{key}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Realizar Aposta">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
